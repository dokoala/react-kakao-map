<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8" />
<link rel = "stylesheet" href="css/style.css">
<script src = "js/javascript.js"></script>
<!-- kakao map api -->
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=70a566eb9cc0d5eb80e527d2841f7a01"></script>

</head>
    <body>
        <div id="subject" class="Subject">
            <h3>기능 테스트</h3>
        </div>
        <div id="map" class="kakaomap"></div>
        <p>
            <button onclick="setCenter()">집</button> 
            <button onclick="panTo()">남매지</button> 
        </p>
    </body>
</html> 

<script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(35.830580, 128.737153), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

    // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption);
    
    // 마커가 표시될 위치입니다 
    var markerPositionHome  = new kakao.maps.LatLng(35.830580, 128.737153); 

    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        position: markerPositionHome
    });

    // 마커가 지도 위에 표시되도록 설정합니다
    marker.setMap(map);

    var iwContent = '<div style="padding:5px;">우리집! <br><a href="https://map.kakao.com/link/map/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">큰지도보기</a> <a href="https://map.kakao.com/link/to/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">길찾기</a></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
        iwPosition = new kakao.maps.LatLng(35.830580, 128.737153); //인포윈도우 표시 위치입니다
      
    function setCenter() {            
        // 이동할 위도 경도 위치를 생성합니다 
        var moveLatLon = new kakao.maps.LatLng(35.830580, 128.737153);
        
        // 지도 중심을 이동 시킵니다
        map.panTo(moveLatLon);
    }

    function panTo() {
        // 이동할 위도 경도 위치를 생성합니다 
        var moveLatLon = new kakao.maps.LatLng(35.827759, 128.744773);
        
        // 지도 중심을 부드럽게 이동시킵니다
        // 만약 이동할 거리가 지도 화면보다 크면 부드러운 효과 없이 이동합니다
        map.panTo(moveLatLon);            
    }
    
    
</script>
